components:
  schemas:
    ActionEnum:
      enum:
      - BORROW
      - RETURN
      - MAINTENANCE_IN
      - MAINTENANCE_OUT
      - MOVE_START
      - MOVE_CONFIRM
      - DISPATCH
      type: string
      description: |-
        * `BORROW` - Borrow
        * `RETURN` - Return
        * `MAINTENANCE_IN` - Maintenance In
        * `MAINTENANCE_OUT` - Maintenance Out
        * `MOVE_START` - Move Start
        * `MOVE_CONFIRM` - Move Confirm
        * `DISPATCH` - Dispatch
    Attachment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file:
          type: string
          format: uri
          title: 檔案
        uploaded_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - file
      - id
      - uploaded_at
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: 類別名稱
          maxLength: 100
        description:
          type: string
          title: 描述
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
    Equipment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
          title: 設備UUID
        name:
          type: string
          title: 設備名稱
          maxLength: 255
        description:
          type: string
          title: 描述
        status:
          allOf:
          - $ref: '#/components/schemas/EquipmentStatusEnum'
          title: 狀態
        category:
          type: integer
          nullable: true
        category_details:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        location:
          type: string
          format: uuid
          title: Location UUID
          nullable: true
        location_details:
          allOf:
          - $ref: '#/components/schemas/Location'
          readOnly: true
        target_location:
          type: string
          format: uuid
          title: 目標位置
          nullable: true
        target_location_details:
          allOf:
          - $ref: '#/components/schemas/Location'
          readOnly: true
        zone:
          type: string
          title: 區
          maxLength: 50
        cabinet:
          type: string
          title: 櫃
          maxLength: 50
        number:
          type: string
          title: 號
          maxLength: 50
        target_zone:
          type: string
          title: 目標區
          maxLength: 50
        target_cabinet:
          type: string
          title: 目標櫃
          maxLength: 50
        target_number:
          type: string
          title: 目標號
          maxLength: 50
        image:
          type: string
          format: uri
          nullable: true
        rdf_metadata:
          title: RDF元數據
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: 建立時間
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: 更新時間
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
          readOnly: true
        current_possession:
          type: string
          readOnly: true
      required:
      - attachments
      - category_details
      - created_at
      - current_possession
      - location_details
      - name
      - target_location_details
      - updated_at
      - uuid
    EquipmentStatusEnum:
      enum:
      - AVAILABLE
      - BORROWED
      - PENDING_BORROW
      - PENDING_RETURN
      - PENDING_DISPATCH
      - MAINTENANCE
      - TO_BE_MOVED
      - IN_TRANSIT
      - LOST
      - DISPATCHED
      - DISPOSED
      type: string
      description: |-
        * `AVAILABLE` - Available
        * `BORROWED` - Borrowed
        * `PENDING_BORROW` - Pending Borrow
        * `PENDING_RETURN` - Pending Return
        * `PENDING_DISPATCH` - Pending Dispatch
        * `MAINTENANCE` - Maintenance
        * `TO_BE_MOVED` - To Be Moved
        * `IN_TRANSIT` - In Transit
        * `LOST` - Lost
        * `DISPATCHED` - Dispatched
        * `DISPOSED` - Disposed
    Location:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
          title: Location UUID
        name:
          type: string
          title: Location Name
          maxLength: 255
        description:
          type: string
        parent:
          type: string
          format: uuid
          title: Parent Location
          nullable: true
        full_path:
          type: string
          readOnly: true
        children:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
