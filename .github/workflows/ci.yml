name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Docker)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Start Services
        run: |
          # Create a dummy .env file for Docker to start
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env
          
          # Start necessary services (db and backend)
          # We don't need frontend or tunnel for backend tests
          docker-compose up -d db backend

      - name: Wait for DB to be healthy
        run: |
          # Simple wait loop for postgres
          timeout 60s sh -c 'until docker-compose exec -T db pg_isready -U postgres; do sleep 2; done'

      - name: Run Backend Tests
        # Using -T to disable pseudo-tty allocation which is not available in CI
        run: docker-compose exec -T backend uv run coverage run manage.py test

      - name: Show Coverage Report
        run: docker-compose exec -T backend uv run coverage report

      - name: Dump Docker Logs on Failure
        if: failure()
        run: docker-compose logs

      - name: Stop Services
        if: always()
        run: docker-compose down

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check & Build
        run: pnpm build

      - name: Test
        run: pnpm test --run