services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=qrems
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:dev_secret@db:5432/qrems
      # Override FRONTEND_URL for docker context if needed, but localhost usually works for browser redirect 

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      # In Docker, frontend dev server proxy needs to verify the backend host name
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    volumes:
      - ./tunnel_config.yml:/etc/cloudflared/config.yml
      - ./tunnel_creds.json:/etc/cloudflared/creds.json
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: